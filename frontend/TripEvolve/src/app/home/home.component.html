<app-sub-header></app-sub-header>
<div class="container">
    <button class="add-trip-container" routerLink="/add-trip">
        <mat-icon>add_circle_outline</mat-icon>
        <span class="txt">Add Trip</span>
    </button>

    <ul>
        <li *ngFor="let trip of savedTrips">
            <app-trip-card [trip]="trip"></app-trip-card>
        </li>
    </ul>
</div>
