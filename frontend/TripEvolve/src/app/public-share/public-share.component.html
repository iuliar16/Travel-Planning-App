<h2 mat-dialog-title style="font-size: 30px">Share Trip</h2>
<div class="line-div"></div>
<mat-dialog-content>
    <p>Are you sure you want to share your trip with everyone on TripEvolve?</p>
</mat-dialog-content>
<div class="line-div"></div>
<mat-dialog-actions align="end">
    <button mat-button class="cancel" mat-dialog-close>Cancel</button>
    <button mat-button class="save" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
