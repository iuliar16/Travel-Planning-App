<h2 mat-dialog-title style="font-size: 30px">Sign out</h2>
<div class="line-div"></div>
<mat-dialog-content>
    <p>Are you sure you want to sign out?</p>
</mat-dialog-content>
<div class="line-div"></div>
<mat-dialog-actions align="end">
    <button mat-button class="cancel" mat-dialog-close (click)="onLogoutConfirmation(false)" >Cancel</button>
    <button mat-button class="save" (click)="onLogoutConfirmation(true)" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
