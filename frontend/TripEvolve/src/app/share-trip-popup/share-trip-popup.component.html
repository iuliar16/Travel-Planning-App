<h2 mat-dialog-title style="font-size: 30px">Share Trip - title</h2>
<div class="line-div"></div>
<mat-dialog-content>
    <p>From - user email</p>
    <label>Send to</label>
    <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
        <mat-icon>add</mat-icon>
    </div>
    <p>Message</p>
    <textarea rows="16"
        cols="85" maxlength="85">I use Trip Evolve to organize and share travel plans, so trip details are in one place.</textarea>

</mat-dialog-content>
<div class="line-div"></div>
<mat-dialog-actions align="end">
    <button mat-button class="cancel" mat-dialog-close>Cancel</button>
    <button mat-button class="save" [mat-dialog-close]="true" cdkFocusInitial>Send</button>
</mat-dialog-actions>
