<div class="container">
    <br><br><br>
    <br>
    <div class="photo-container">
        <img class="photo" src="./assets/images/travel-png-images-all.png">
    </div>
    <div class="form">
        <br><br><br><br><br>
        <h1>Sign In</h1>
        <br><br>
        <form (ngSubmit)="login(loginForm.value,keepMeSignedIn)" action="#" #loginForm="ngForm">
            <div class="form-group" [ngClass]="{'has-error': message === 'Please complete all required fields.'}">
                <input type="email" class="form-control" id="email" ngModel name="email" placeholder="Email Address"
                    required>
            </div>
            <div class="form-group" [ngClass]="{'has-error': message === 'Please complete all required fields.'}">
                <input type="password" class="form-control" id="password" ngModel name="password" placeholder="Password"
                    required>
            </div>
            <br>
            <div style=" display:flex; font-size: 15px;">
                <mat-checkbox [(ngModel)]="keepMeSignedIn" name="keepMeSignedIn">&nbsp;&nbsp;&nbsp;Keep me signed
                    in.</mat-checkbox>
                <a class="signin-a" routerLink="/forgot-pass">Forgot password?</a>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <br>
        <p><a class="signin" routerLink="/sign-up">Don't have an account? Create one.</a></p>
        <div class="message">
            {{ message }}
        </div>
    </div>
</div>
