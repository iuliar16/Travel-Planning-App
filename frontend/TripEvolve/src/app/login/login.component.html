<div class="container">
    <br><br><br>
    <br>
    <div class="photo-container">
        <img class="photo" src="./assets/images/travel-png-images-all.png">
    </div>
    <div class="form">
        <br><br><br><br><br>
        <h1>Sign In</h1>
        <br><br>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                    [(ngModel)]="formData.email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    [(ngModel)]="formData.password" required>
            </div>
            <br>
            <div style=" display:flex; font-size: 15px;">
                <mat-checkbox>&nbsp;&nbsp;&nbsp;Keep me signed in.</mat-checkbox>
                <a class="signin-a" routerLink="/forgot-pass">Forgot password?</a>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <br>
        <p><a class="signin" routerLink="/sign-up">Don't have an account? Create one.</a></p>
    </div>
</div>
