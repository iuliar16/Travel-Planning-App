<div class="photo-container">
    <div class="photo">
    <div class="container">
        <br><br><br>
        <h2 style="font-size: 40px;">Sign Up</h2>
        <br>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name"
                    [(ngModel)]="formData.firstname" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name"
                    [(ngModel)]="formData.lastname" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                    [(ngModel)]="formData.email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    [(ngModel)]="formData.password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Create an Account</button>
        </form>
        <br>
        <p><a class="signin" routerLink="/sign-in">Already a TripEvolve user? Sign In.</a></p>

    </div>
</div>
